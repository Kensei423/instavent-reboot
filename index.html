<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gaming Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <link rel="stylesheet" href="instavent.css">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
</head>

<body>

    <section class='hero'>
        <div class='hero-body'>
            <div class='container'>
                <h1 class='title is-uppercase'>
                    Would you be interested in:
                    <!--  -->
                </h1>
                <!-- is-shadowless (May be added into the box for Party Event)  -->
                <div class='box has-text-centered is-uppercase partyEvent'>
                    <h1>Party Event</h1>
                </div>
                <h1 class='title is-uppercase date'>on March
                    <span class='is-lowercase'>11th </span> 2018?</h1>
            </div>
        </div>


        <!-- YES OR NO BUTTONS -->
        <div class='box is-shadowless'>
            <a class="button is-primary is-rounded is-outlined ">YES</a>
            <a class="button is-danger is-rounded is-outlined">NO</a>
        </div>
        <!-- YES OR NO BUTTONS -->

        <!-- DESCRIPTION -->
        <div class='container'>
            <div class='box is-shadowless is-uppercase'>
                <p>At this party event we will be doing party activites. People will be there so make sure to show up. </p>
            </div>
        </div>
        <!-- DESCRIPTION -->

        <br>


    </section>


    <section class="section">
        <div class="container">
            <div class="columns is-multiline">


                <!-- GOING COLUMN -->
                <div class="column is-half">
                    <article class="media notification has-background-white">

                        <div class='media-content'>
                            <div class='content'>
                                <h1 class='title is-size-4'>
                                    <figure class='media-left'>
                                        <span class='icon is-small has-text-primary'>
                                            <i class="fas fa-thumbs-up"></i>
                                        </span>
                                    </figure>

                                    GOING</h1>
                                <br>
                                <div class="columns">
                                    <div class="column is-2">
                                        <img src="GOING.png" alt="">
                                    </div>
                                    <div class="column is-2">
                                        <img src="GOING.png" alt="">
                                    </div>
                                    <div class="column is-2">
                                        <img src="GOING.PNG" alt="">
                                    </div>
                                    <div class="column is-2">
                                        <img src="GOING.png" alt="">
                                    </div>
                                    <div class="column is-2">
                                        <img src="GOING.png" alt="">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </article>
                </div>
                <!-- GOING COLUMN -->




                <!-- INVITE COLUMN -->
                <div class="column is-half">
                    <article class="media notification has-background-white">
                        <div class="media-content">
                            <div class="content">
                                <h1 class="title is-size-4">
                                    <figure class="media-left">
                                        <span class="icon has-text-danger is-size-5">
                                            <i class="fas fa-envelope-open"></i>
                                        </span>
                                    </figure>INVITED</h1>
                                <br>

                                <div class="columns">
                                    <div class="column is-2">
                                        <img src="INVITED.png" alt="">
                                    </div>
                                    <div class="column is-2">
                                        <img src="INVITED.png" alt="">
                                    </div>
                                    <div class="column is-2">
                                        <img src="INVITED.PNG" alt="">
                                    </div>
                                    <div class="column is-2">
                                        <img src="INVITED.png" alt="">
                                    </div>
                                    <div class="column is-2">
                                        <img src="INVITED.png" alt="">
                                    </div>
                                </div>
                            </div>
                            <!-- INVITE COLUMN -->

                        </div>
                </div>
                </article>
            </div>

        </div>
        </div>
    </section>
    <!-- /.section -->


</body>

</html>
